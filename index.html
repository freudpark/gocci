<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 연속 보기 (CSS 버튼)</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px; /* 이미지 사이의 간격 */
    }

    .image-wrapper {
      position: relative; /* 버튼을 이미지 위에 올리기 위한 기준점 */
      max-width: 500px;
      width: 100%;
      border-radius: 8px;
      overflow: hidden; /* 둥근 모서리 밖으로 이미지가 나가지 않도록 */
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .image-wrapper img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* --- S3 파란색 투명 버튼 스타일 --- */
    .button-overlay {
      position: absolute; /* .image-wrapper를 기준으로 위치 고정 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex; /* 버튼들을 정렬하기 위해 flex 사용 */
      justify-content: center;
      align-items: center;
      gap: 10px; /* 버튼 사이의 간격 */
    }

    .overlay-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
      height: 50px;
      background-color: rgba(0, 123, 255, 0.7); /* 파란색, 70% 투명도 */
      color: white;
      text-decoration: none; /* 링크의 밑줄 제거 */
      font-size: 16px;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* 부드러운 전환 효과 */
    }

    .overlay-button:hover {
      background-color: rgba(0, 86, 179, 0.9); /* 마우스를 올렸을 때 더 진하게 */
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="image-wrapper">
      <img src="s1.png" alt="S1 이미지">
    </div>

    <div class="image-wrapper">
      <img src="s2.png" alt="S2 이미지">
    </div>

    <div class="image-wrapper">
      <img src="s3.png" alt="S3 이미지">
      
      <div class="button-overlay">
        <a href="session1_zoretrust.pdf" class="overlay-button">보안세션</a>
        
        <a href="session_cloud.pdf" class="overlay-button">클라우드세션</a>
      </div>
    </div>

  </div>

</body>
</html>
