<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세션 분기</title>
  <style>
    .section {
      display: none;
      text-align: center;
      margin-top: 50px;
    }
    .active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- s1 -->
  <div id="s1" class="section active">
    <h2>S1 화면</h2>
    <img src="s1.png" alt="s1 이미지" width="300">
    <br>
    <button onclick="showSection('s2')">다음</button>
  </div>

  <!-- s2 -->
  <div id="s2" class="section">
    <h2>S2 화면</h2>
    <img src="s2.png" alt="s2 이미지" width="300">
    <br>
    <button onclick="showSection('s3')">다음</button>
  </div>

  <!-- s3 -->
  <div id="s3" class="section">
    <h2>S3 화면</h2>
    <img src="s3.png" alt="s3 이미지" width="300">
    <br>
    <button onclick="showSection('secure')">보안세션</button>
    <button onclick="showSection('cloud')">클라우드세션</button>
  </div>

  <!-- 보안세션 -->
  <div id="secure" class="section">
    <h2>보안세션</h2>
    <p>여기는 보안세션 화면입니다.</p>
    <button onclick="showSection('s1')">처음으로</button>
  </div>

  <!-- 클라우드세션 -->
  <div id="cloud" class="section">
    <h2>클라우드세션</h2>
    <p>여기는 클라우드세션 화면입니다.</p>
    <button onclick="showSection('s1')">처음으로</button>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
