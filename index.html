<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세션 분기 (반응형)</title>
  <style>
    /* 전체 바디 스타일 초기화 */
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* 섹션들을 감싸는 반응형 컨테이너 */
    .container {
      display: flex; /* Flexbox 레이아웃 사용 */
      flex-direction: column; /* 기본적으로 세로로 쌓이도록 설정 */
      align-items: center; /* 가운데 정렬 */
      padding: 20px;
    }

    .section {
      /* display: none; -> 항상 보이도록 제거 */
      text-align: center;
      margin-top: 50px;
      border: 1px solid #ddd;
      padding: 20px;
      width: 80%;
      max-width: 600px;
    }
    
    /* 화면이 768px 이상일 때 가로로 배치 */
    @media (min-width: 768px) {
      .container {
        flex-direction: row; /* 가로 방향으로 변경 */
        align-items: flex-start; /* 위쪽 정렬 */
        justify-content: center; /* 가운데 정렬 */
      }
      .section {
        margin: 10px;
      }
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid black;
    }

    /* S3 내부의 버튼 텍스트를 CSS로 변경 */
    #s3 .button-secure span, #s3 .button-cloud span {
      display: none; /* 원래 HTML 텍스트 숨기기 */
    }

    #s3 .button-secure::after {
      content: '분기명령버튼 누르기'; /* CSS로 새로운 텍스트 추가 */
    }

    #s3 .button-cloud::after {
      content: '분깅셩렁버튼'; /* CSS로 새로운 텍스트 추가 */
    }

  </style>
</head>
<body>

  <div class="container">

    <div id="s1" class="section">
      <h2>S1 화면</h2>
      <img src="s1.png" alt="s1 이미지" style="width:100%; max-width:300px;">
    </div>

    <div id="s2" class="section">
      <h2>S2 화면</h2>
      <img src="s2.png" alt="s2 이미지" style="width:100%; max-width:300px;">
    </div>

    <div id="s3" class="section">
      <h2>S3 화면</h2>
      <img src="s3.png" alt="s3 이미지" style="width:100%; max-width:300px;">
      <br>
      <button class="button-secure"><span>보안세션</span></button>
      <button class="button-cloud"><span>클라우드세션</span></button>
    </div>

  </div>
  
  </body>
</html>
