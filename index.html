<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경기도교육청 정보자원통합 착수보고회</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    .section {
      display: none;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    .active {
      display: block;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* s3 버튼 스타일 */
    .btn-link {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      text-decoration: none;
      background: rgba(0, 123, 255, 0.7);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-link:hover {
      background: rgba(0, 123, 255, 0.9);
    }

    /* s3 버튼 위치 */
    .btn-session1 {
      top: 60%;
      left: 12%;
      width: 25%;
      height: 8%;
    }

    .btn-session2 {
      top: 60%;
      left: 60%;
      width: 25%;
      height: 8%;
    }

    /* 모바일 대응 */
    @media (max-width: 600px) {
      .btn-link {
        font-size: 1em;
      }
      .btn-session1, .btn-session2 {
        height: 10%;
      }
    }

    /* 일반 버튼 스타일 */
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- S1 -->
  <div id="s1" class="section active">
    <img src="s1.png" alt="S1 이미지">
    <br>
    <button onclick="showSection('s2')">다음</button>
  </div>

  <!-- S2 -->
  <div id="s2" class="section">
    <img src="s2.png" alt="S2 이미지">
    <br>
    <button onclick="showSection('s3')">다음</button>
  </div>

  <!-- S3 -->
  <div id="s3" class="section">
    <img src="s3.png" alt="S3 이미지">
    <!-- s3 이미지 위 버튼 -->
    <a class="btn-link btn-session1" onclick="showSection('secure')">보안세션</a>
    <a class="btn-link btn-session2" onclick="showSection('cloud')">클라우드세션</a>
  </div>

  <!-- 보안세션 -->
  <div id="secure" class="section">
    <h2>보안세션</h2>
    <p>여기는 보안세션 화면입니다.</p>
    <button onclick="showSection('s1')">처음으로</button>
  </div>

  <!-- 클라우드세션 -->
  <div id="cloud" class="section">
    <h2>클라우드세션</h2>
    <p>여기는 클라우드세션 화면입니다.</p>
    <button onclick="showSection('s1')">처음으로</button>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
