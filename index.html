<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경기도교육청 정보자원통합 착수보고회</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      position: relative;
      max-width: 1000px;   /* 디자인 원본 이미지 폭 */
      margin: 0 auto;
    }

    .bg-image {
      width: 100%;
      display: block;
    }

    /* 투명 버튼 영역 */
    .btn-link {
      position: absolute;
      display: block;
      background: rgba(0,0,0,0); /* 완전 투명 */
      border: none;
      cursor: pointer;
    }

    /* 세션 1 버튼 영역 좌표 (px 단위는 원본 이미지에 맞춰 조정) */
    .btn-session1 {
      top: 500px;
      left: 200px;
      width: 250px;
      height: 60px;
    }

    /* 세션 2 버튼 영역 좌표 */
    .btn-session2 {
      top: 600px;
      left: 200px;
      width: 250px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 배경 이미지: 로고, 제목, 날짜, 하단 로고까지 모두 합쳐진 완성 디자인 -->
    <img src="bg_img.png" alt="착수보고회 안내" class="bg-image">

    <!-- 투명 버튼 1 -->
    <a href="session1_zerotrust.pdf" target="_blank" class="btn-link btn-session1"></a>

    <!-- 투명 버튼 2 -->
    <a href="session2_cloud.pdf" target="_blank" class="btn-link btn-session2"></a>
  </div>
</body>
</html>
