<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경기도교육청 정보자원통합 착수보고회</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1000px; /* 원본 이미지 폭 */
      margin: 0 auto;

      /* 배경 이미지 적용 */
      background-image: url("bg_design.png");
      background-size: cover;
      background-position: center;

      /* 이미지 비율 유지 (A4 세로 기준 예시 1000x1414) */
      aspect-ratio: 1000 / 1414;
    }

    .btn-link {
      position: absolute;
      display: block;
      background: rgba(255,0,0,0.2); /* 디버깅 위해 살짝 보이게 */
      cursor: pointer;
    }

    /* 세션 1 버튼 */
    .btn-session1 {
      top: 65%;   /* 배경 높이 비율 */
      left: 20%;  /* 배경 너비 비율 */
      width: 30%; /* 배경 너비 비율 */
      height: 6%; /* 배경 높이 비율 */
    }

    /* 세션 2 버튼 */
    .btn-session2 {
      top: 75%;
      left: 20%;
      width: 30%;
      height: 6%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 투명 버튼 1 -->
    <a href="session1_zerotrust.pdf" target="_blank" class="btn-link btn-session1"></a>

    <!-- 투명 버튼 2 -->
    <a href="session2_cloud.pdf" target="_blank" class="btn-link btn-session2"></a>
  </div>
</body>
</html>
